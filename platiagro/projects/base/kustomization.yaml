apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: platiagro
configMapGenerator:
- name: platiagro-projects-parameters
  env: params.env
resources:
- role_binding.yaml
- deployment.yaml
- service.yaml
vars:
- name: namespace
  objref:
    kind: ConfigMap
    name: platiagro-projects-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.namespace
- name: defaultTaskImage
  objref:
    kind: ConfigMap
    name: platiagro-projects-parameters
    version: v1
  fieldref:
    fieldpath: data.defaultTaskImage
- name: clusterDomain
  objref:
    kind: ConfigMap
    name: platiagro-projects-parameters
    version: v1
  fieldref:
    fieldpath: data.clusterDomain
- name: service
  objref:
    kind: Service
    name: projects
    apiVersion: v1
  fieldref:
    fieldpath: metadata.name
