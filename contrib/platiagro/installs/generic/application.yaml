apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: $(platiagro-app-name)
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64,
spec:
  addOwnerRef: true
  selector:
    matchLabels:
      app.kubernetes.io/name: platiagro
  descriptor:
    version: $(platiagro-app-version)
    type: PlatIAgro
    description: |-
      AI Platform for pushing Ag-Tech forward.
    maintainers:
    - name: PlatIAgro
      url: https://github.com/platiagro
    links:
    - description: 'PlatIAgro Documentation'
      url: https://platiagro.github.io/
  componentKinds:
  - group: v1
    kind: Namespace
  - group: v1
    kind: ServiceAccount
  - group: rbac.authorization.k8s.io/v1
    kind: ClusterRole
  - group: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
  - group: apps/v1
    kind: Deployment
    group: batch/v1
    kind: Job
  - group: networking.istio.io/v1alpha3
    kind: DestinationRule
  - group: security.istio.io/v1beta1
    kind: AuthorizationPolicy
