apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: web-ui
spec:
  selector:
    matchLabels:
      app: web-ui
  template:
    metadata:
      labels:
        app: web-ui
    spec:
      containers:
      - name: web-ui
        image: docker.io/platiagro/web-ui:0.2.0-SNAPSHOT
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
