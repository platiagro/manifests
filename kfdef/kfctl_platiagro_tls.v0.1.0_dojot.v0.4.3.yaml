        parameters:
          - name: namespace
            value: dojot
        repoRef:
          name: manifests
          path: dojot/zookeeper
      name: zookeeper
  repos:
    - name: manifests
      uri: https://github.com/platiagro/manifests/archive/feature/dojot-installer.tar.gz
  version: v0.4.3
