apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: projects
spec:
  selector:
    matchLabels:
      app: projects
  template:
    metadata:
      labels:
        app: projects
    spec:
      containers:
      - name: projects
        env:
        - name: KF_PIPELINES_ENDPOINT
          value: ml-pipeline.kubeflow:8888
        - name: MINIO_ENDPOINT
          value: "minio-service.kubeflow:9000"
        - name: MINIO_ACCESS_KEY
          value: "minio"
        - name: MINIO_SECRET_KEY
          value: "minio123"
        - name: MYSQL_DB_HOST
          value: "mysql.platiagro"
        - name: MYSQL_DB_NAME
          value: "platiagro"
        - name: JUPYTER_ENDPOINT
          value: "http://server.anonymous:80/notebook/anonymous/server"
        - name: KF_PIPELINES_NAMESPACE
          value: anonymous
        - name: SELDON_REST_TIMEOUT
          value: "60000"
        - name: TASK_DEFAULT_MEMORY_REQUEST
          value: 2G
        - name: TASK_DEFAULT_CPU_REQUEST
          value: 100m
        - name: TASK_DEFAULT_MEMORY_LIMIT
          value: 10G
        - name: TASK_DEFAULT_CPU_LIMIT
          value: 2000m
        - name: TASK_DEFAULT_DEPLOYMENT_IMAGE
          value: $(task-default-deployment-image)
        - name: TASK_DEFAULT_EXPERIMENT_IMAGE
          value: $(task-default-experiment-image)
        image: docker.io/platiagro/projects:0.2.0-SNAPSHOT
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: persistence-agent
spec:
  selector:
    matchLabels:
      app: persistence-agent
  template:
    metadata:
      labels:
        app: persistence-agent
    spec:
      containers:
      - name: persistence-agent
        env:
        - name: MYSQL_DB_HOST
          value: "mysql.platiagro"
        - name: MYSQL_DB_NAME
          value: "platiagro"
        - name: KF_PIPELINES_NAMESPACE
          value: anonymous
        image: docker.io/platiagro/persistence-agent:0.2.0-SNAPSHOT
        imagePullPolicy: IfNotPresent
