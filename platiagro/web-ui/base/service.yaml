apiVersion: v1
kind: Service
metadata:
  name: web-ui
  annotations:
    getambassador.io/config: |-
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name: web-ui-mapping
      prefix: /
      timeout_ms: 300000
      service: $(service).$(ui-namespace)
      use_websocket: true
  labels:
    app: web-ui
spec:
  ports:
  - port: 80
  selector:
    app: web-ui